<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUESS THE NUMBER - MINIGAME</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="page-title">
      <h1>Numbo</h1>
    </header>

    <section id="start-screen" class="page active">
      <header id="start-screen-header">
        <h2>Press <span>PLAY</span> to start</h2>
      </header>
      <main>
        <button id="play-button">Play</button>
      </main>
    </section>

    <section id="game" class="page" style="display: none">
      <header>
        <h2>GUESS THE NUMBER</h2>
        <h3>(I'll give you a hint... It's between 1 and 100)</h3>
      </header>
      <div class="container">
        <div id="guess">
          <input type="number" id="player-guess" autofocus required />
          <button id="player-guess-btn">GUESS</button>
        </div>
        <div id="hint"></div>
        <div class="re-do">
          <a href="/index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-rotate-ccw-icon lucide-rotate-ccw"
            >
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
              <path d="M3 3v5h5" />
            </svg>
          </a>
          <p>Press the button above to play again</p>
        </div>
      </div>
    </section>

    <footer></footer>
    <script src="./messages.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
